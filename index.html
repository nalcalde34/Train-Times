<!doctype html>
<html lang="en">
  
  <head>
    <title>Train Times</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Schedules</h1>
                  <p class="lead">Keep track of trains running near you.</p>
                  <div id="clock"></div>
                </div>
              </div>
              
        <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-info">
                  <tr>
                    <th scope="row">Orange Line</th>
                    <td>New Carrollton</td>
                    <td>5</td>
                    <td id="orange"></td>
                    <td id="orangeMin">5</td>
                  </tr>
                  <tr>
                    <th scope="row">Silver Line</th>
                    <td>Largo</td>
                    <td>5</td>
                    <td id="silver"></td>
                    <td id="silverMin">5</td>
                  </tr>
                  <tr>
                    <th scope="row">Blue Line</th>
                    <td>Springfield</td>
                    <td>7</td>
                    <td id="blue"></td>
                    <td id="blueMin">7</td>
                  </tr>
                </tbody>
              </table>
              
        <form>
          <div class="form-group">
              <label for="formGroupExampleInput">Train Name</label>
              <input type="text" class="form-control" id="trainName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Where to?">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput3">First Train Time (Military)</label>
              <input type="text" class="form-control" id="firstTrain" placeholder="HH:MM">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput3">Frequency</label>
              <input type="text" class="form-control" id="frequency" placeholder="Frequency">
            </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Train</button>
              </form>


              <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/scripts/index.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script> -->
</body>
</html>
